」對此，立委參選人、台北市議員高嘉瑜今（27）日受訪時以韓國瑜在國民黨初選時民調曾領先酸說，<br>
「韓國瑜可能（之前）民調高後得了痔瘡，才有感而發吧！」<p><br>
